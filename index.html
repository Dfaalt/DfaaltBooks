<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dfaalt Books</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Welcome to <span>Dfaalt Books</span></h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li>
            <a
              href="https://www.linkedin.com/in/ilham-maulana1101/"
              target="_blank"
              >About</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/ilham-maulana1101/"
              target="_blank"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter book title..." />
        <button onclick="searchBooks()">Search</button>
      </div>
      <div class="btn-lightmode">
        <button onclick="toggleLightMode()">Light Mode</button>
      </div>
    </header>
    <div class="container">
      <h1>Dfaalt Books</h1>
      <div class="search-container">
        <div class="category">
          <select id="categorySelect">
            <option value="all">All Categories</option>
            <option value="anime">Anime</option>
            <option value="anthropology">Anthropology</option>
            <option value="architecture">Architecture</option>
            <option value="art-and-photography">Art and Photography</option>
            <option value="biography-and-autobiography">
              Biography and Autobiography
            </option>
            <option value="business-and-economics">
              Business and Economics
            </option>
            <option value="cartoons">Cartoons</option>
            <option value="comic-strips">Comic Strips</option>
            <option value="comics-and-graphic-novels">
              Comics and Graphic Novels
            </option>
            <option value="computer">Computer</option>
            <option value="computers-and-information-technology">
              Computers and Information Technology
            </option>
            <option value="cooking">Cooking</option>
            <option value="crafts-and-hobbies">Crafts and Hobbies</option>
            <option value="dinosaur">Dinosaur</option>
            <option value="education">Education</option>
            <option value="engineering">Engineering</option>
            <option value="fantasy">Fantasy</option>
            <option value="gardening">Gardening</option>
            <option value="health-and-fitness">Health and Fitness</option>
            <option value="history">History</option>
            <option value="home-and-garden">Home and Garden</option>
            <option value="humor">Humor</option>
            <option value="language-arts-and-disciplines">
              Language Arts and Disciplines
            </option>
            <option value="law">Law</option>
            <option value="literature">Literature</option>
            <option value="music">Music</option>
            <option value="manga">Manga</option>
            <option value="mystery-and-detective">Mystery and Detective</option>
            <option value="nature">Nature</option>
            <option value="parenting">Parenting</option>
            <option value="performing-arts">Performing Arts</option>
            <option value="pets">Pets</option>
            <option value="philosophy">Philosophy</option>
            <option value="poetry">Poetry</option>
            <option value="politics-and-social-sciences">
              Politics and Social Sciences
            </option>
            <option value="psychology">Psychology</option>
            <option value="religion-and-spirituality">
              Religion and Spirituality
            </option>
            <option value="romance">Romance</option>
            <option value="science">Science</option>
            <option value="science-fiction">Science Fiction</option>
            <option value="self-help-and-personal-development">
              Self-Help and Personal Development
            </option>
            <option value="social-science">Social Science</option>
            <option value="sports-and-recreation">Sports and Recreation</option>
            <option value="thrillers">Thrillers</option>
            <option value="transportation">Transportation</option>
            <option value="travel">Travel</option>
          </select>
        </div>
      </div>
      <div class="sort">
        <label for="sortSelect">Sort by: </label>
        <select id="sortSelect">
          <option value="latest">Latest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>
      <div>
        <h2 id="searchResultsHeader"></h2>
      </div>
      <div id="searchResults"></div>
      <h2>Recommended Books</h2>
      <div id="recommendedBooks"></div>
    </div>
    <footer>
      <p>&copy; 2024 Dfaalt Books. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
