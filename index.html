<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dfaalt Books</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="images/logoBuku.ico" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="btn-lightmode">
        <button onclick="toggleLightMode()">Light Mode</button>
      </div>
      <h1>Welcome to <span>Dfaalt Books</span></h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li>
            <a
              href="https://www.linkedin.com/in/ilham-maulana1101/"
              target="_blank"
              >About</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/ilham-maulana1101/"
              target="_blank"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter book title..." />
        <button onclick="searchBooks()">Search</button>
      </div>
    </header>
    <div class="container">
      <h1>Dfaalt Books</h1>
      <div class="search-container">
        <div class="category">
          <select id="categorySelect">
            <option value="all">All Categories</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-fiction</option>
            <option value="literature">Literature</option>
            <option value="history">History</option>
            <option value="science">Science</option>
            <option value="technology">Technology</option>
            <option value="art-and-photography">Art and Photography</option>
            <option value="business-and-economics">
              Business and Economics
            </option>
            <option value="computers-and-information-technology">
              Computers and Information Technology
            </option>
            <option value="health-and-fitness">Health and Fitness</option>
            <option value="self-help-and-personal-development">
              Self-Help and Personal Development
            </option>
            <option value="religion-and-spirituality">
              Religion and Spirituality
            </option>
            <option value="children-and-teenagers">
              Children and Teenagers
            </option>
          </select>
        </div>
      </div>
      <div class="sort">
        <label for="sortSelect">Sort by: </label>
        <select id="sortSelect">
          <option value="latest">Latest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>
      <div>
        <h2 id="searchResultsHeader"></h2>
      </div>
      <div id="searchResults"></div>
      <h2>Recommended Books</h2>
      <div id="recommendedBooks"></div>
    </div>
    <footer>
      <p>&copy; 2024 Dfaalt Books. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
