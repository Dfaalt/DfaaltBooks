<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dfaalt Books</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="shortcut icon" href="images/logoBuku.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1>Dfaalt Books</h1>
      <div class="logo">
        <img src="images/dfaalt.jpg" alt="" />
      </div>
      <div class="btn">
        <button onclick="toggleLightMode()">Light Mode</button>
      </div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter book title..." />
        <button onclick="searchBooks()">Search</button>
      </div>
      <div id="searchResults"></div>
      <h2>Recommended Books</h2>
      <div id="recommendedBooks"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
